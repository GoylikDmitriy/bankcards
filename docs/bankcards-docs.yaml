components:
  schemas:
    ErrorResponse:
      type: object
      description: Error response containing message and validation errors
      properties:
        message:
          type: string
          description: Error message
          example: Validation failed
        errors:
          type: object
          additionalProperties:
            type: string
          description: Field-specific validation errors
          example: "fieldName: message"
    ChangeUserRoleRequest:
      type: object
      description: Request dto for updating a user's role
      properties:
        userId:
          type: integer
          format: int64
          description: User ID whose role is being updated
          example: 12
        role:
          type: string
          description: New role to assign to the user
          example: ADMIN
          minLength: 1
      required:
      - role
      - userId
    UserResponse:
      type: object
      description: User information
      properties:
        id:
          type: integer
          format: int64
          description: User ID
          example: 1
        email:
          type: string
          description: User email
          example: user@mail.com
        role:
          type: string
          description: User role
          example: USER
    InternalTransferRequest:
      type: object
      description: Request for performing an internal transfer between cards
      properties:
        fromCardId:
          type: integer
          format: int64
          description: ID of the card from which money will be transferred
          example: 10
        toCardId:
          type: integer
          format: int64
          description: ID of the recipient card
          example: 15
        amount:
          type: number
          description: Amount to transfer
          example: 150.0
          minimum: 1.00
      required:
      - amount
      - fromCardId
      - toCardId
    TransactionResponse:
      type: object
      description: Details of the completed transaction
      properties:
        id:
          type: integer
          format: int64
          description: Transaction ID
          example: 100
        maskedCardNumberFrom:
          type: string
          description: Masked sender card number
          example: '**** **** **** 1111'
        maskedCardNumberTo:
          type: string
          description: Masked receiver card number
          example: '**** **** **** 2222'
        amount:
          type: number
          description: Transaction amount
          example: 50.0
        createdAt:
          type: string
          format: date-time
          description: Date and time when the transaction was created
    CardBlockRequestResponse:
      type: object
      description: Response for a card block request
      properties:
        id:
          type: integer
          format: int64
          description: Request ID
          example: 10
        status:
          type: string
          description: "Status of the request (PENDING, APPROVED, REJECTED)"
          example: PENDING
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the request was created
    SignupRequest:
      type: object
      description: Request for creating a new user account
      properties:
        email:
          type: string
          format: email
          description: User email
          example: user@mail.com
          maxLength: 100
          minLength: 0
        password:
          type: string
          description: User password
          example: 123456
          maxLength: 100
          minLength: 6
      required:
      - email
      - password
    LoginRequest:
      type: object
      description: Request for user authentication
      properties:
        email:
          type: string
          format: email
          description: User email
          example: user@mail.com
          minLength: 1
        password:
          type: string
          description: User password
          example: 123456
          minLength: 1
      required:
      - email
      - password
    AuthResponse:
      type: object
      description: Authentication response containing JWT and user details
      properties:
        jwt:
          type: string
          description: JWT access token
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        id:
          type: integer
          format: int64
