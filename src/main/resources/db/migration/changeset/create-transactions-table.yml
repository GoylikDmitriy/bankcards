databaseChangeLog:
  - changeSet:
      id: create-transactions-table
      author: goylik
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: from_card_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: to_card_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: decimal(15,2)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: from_card_id
            referencedTableName: bank_cards
            referencedColumnNames: id
            constraintName: fk_transactions_from_card

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: to_card_id
            referencedTableName: bank_cards
            referencedColumnNames: id
            constraintName: fk_transactions_to_card
