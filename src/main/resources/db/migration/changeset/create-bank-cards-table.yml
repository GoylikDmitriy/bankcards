databaseChangeLog:
  - changeSet:
      id: create-bank-cards-table
      author: goylik
      changes:
        - createTable:
            tableName: bank_cards
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: encrypted_card_number
                  type: varchar(256)
                  constraints:
                    nullable: false

              - column:
                  name: last4
                  type: varchar(4)
                  constraints:
                    nullable: false

              - column:
                  name: owner_name
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: varchar(32)
                  constraints:
                    nullable: false

              - column:
                  name: expiry_date
                  type: varchar(7)
                  constraints:
                    nullable: false

              - column:
                  name: balance
                  type: decimal(15,2)
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: bank_cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_bank_cards_user_id

        - createIndex:
            indexName: idx_bank_cards_user_id
            tableName: bank_cards
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_bank_cards_not_deleted
            tableName: bank_cards
            columns:
              - column:
                  name: deleted
